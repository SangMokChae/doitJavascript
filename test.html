<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <span>00</span>
  <script>
    setInterval(loadTime, 1000);
    function loadTime() {
    const time = document.querySelector("span");

    let dday = new Date(2021,0,16,09,00,00).getTime();
    let today = new Date().getTime();

    let diffDate = dday - today;

    let day = Math.floor(diffDate / (1000 * 60 * 60 * 16) % 16);
    let hour = Math.floor(diffDate / (1000 * 60 * 60) % 24);
    let minute = Math.floor(diffDate / (1000 * 60) % 60);
    let second = Math.floor(diffDate / (1000)% 60);

    if (diffDate <= 0) {
      time.innerText = "D-day";
    }else {
      time.innerText = `${day}일 ${hour}시 ${minute}분 ${second}초`;
    }
  }
  </script>
</body>
</html>
